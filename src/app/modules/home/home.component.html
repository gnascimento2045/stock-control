<div class="grid">

  <div class="col-12">
    <div class="flex justify-content-center align-content-center text-align-center">


      <form>    <!--LOGIN -->
        <p-card
        styleClass="mt-10"
        header="Login"
        subheader="Faça o Login com sua conta existente!"
        *ngIf="loginCard"
        >

        <div class="flex justify-content-center align-content-center text-align-center">
          <input type="email" pInputText placeholder="Email">

        </div>

        <div class="flex justify-content-center align-content-center text-align-center mt-3">
          <input type="password" pInputText placeholder="Senha">
        </div>
         <div class="card flex justify-content-center mt-3">
          <button
          type="submit"
          pButton
          pRipple
          label="Login"
          ></button>

        </div>
        <span class="flex justify-content-center align-content-center text-align-center mt-3 text-red-600 font-semibold cursor-pointer"
        (click)="loginCard = !loginCard"
        >
          Criar Conta
      </span>
      </p-card>
       </form>

       <form>    <!--CRIAR CONTA -->
        <p-card
        styleClass="mt-10"
        header="Criar conta"
        subheader="Crie já sua conta!"
        *ngIf="!loginCard"
        >

        <div class="flex justify-content-center align-content-center text-align-center">
          <input type="text" pInputText placeholder="Nome">

        </div>

        <div class="flex justify-content-center
        align-content-center text-align-center mt-3">
          <input type="email" pInputText placeholder="E-mail">

        </div>

        <div class="flex justify-content-center align-content-center text-align-center mt-3">
          <input type="password" pInputText placeholder="Senha">
        </div>
         <div class="card flex justify-content-center mt-3">
          <button
          type="submit"
          pButton
          pRipple
          label="Criar Conta"
          ></button>

        </div>
        <span class="flex justify-content-center align-content-center text-align-center mt-3 text-red-600 font-semibold cursor-pointer"
        (click)="loginCard = !loginCard"
        >Fazer Login
      </span>
      </p-card>
       </form>

    </div>
  </div>

</div>
